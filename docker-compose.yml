services:
  nginx:
    build: ./nginx_image
    ports:
        - "443:443"
    volumes:
        - wordpress_static:/usr/share
    links:
        - "php:php"
    depends_on:
        - php

  php:
    build: ./php_image
    volumes:
        - wordpress_static:/usr/share
    links:
        - "mariadb:mariadb"
    depends_on:
        - mariadb

  mariadb:
    build: ./mariadb_image
    volumes:
        - wordpress_db:/var/lib/mysql

volumes:
    wordpress_static: {}
    wordpress_db: {}
